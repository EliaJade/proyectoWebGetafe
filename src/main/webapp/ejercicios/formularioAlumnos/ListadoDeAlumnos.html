<!DOCTYPE html>
<html>
<head>
    <title>Lista de Alumnos</title>
</head>
<body>
    <h2>Lista de alumnos</h2>
    <table border="1" cellpadding="5" cellspacing="0">
        <thead>
            <tr>
                <th>ID</th><th>Name</th><th>Email</th>
            </tr>
        </thead>
        <tbody>
            <c:forEach var="alumno" items="${alumno}">
                <tr>
                    <td>${student.nombre}</td>
                    <td>${student.email}</td>
                    <td>${student.edad}</td>
                </tr>
            </c:forEach>
        </tbody>
    </table>
</body>
</html>
